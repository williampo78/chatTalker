<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>方案費用 ChatTalker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="banner-bg">
      <div class="wrap">
        <img
          class="bg"
          src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/chatTalker_images/banner.svg"
          alt=""
        />
        <header>
          <a class="logo" href="/"
            ><img
              src="https://github.com/hexschool/webLayoutTraining1st/blob/master/chatTalker_images/logo.png?raw=true"
              alt=""
          /></a>
          <a class="checkPlan" href="#">方案費用</a>
        </header>
        <div class="banner pricing-banner">
          <div class="banner-text">
            <h2>計費方式說明</h2>
            <p>聊天機器人幫你實現增粉、轉單、客服等目標</p>
          </div>
        </div>
      </div>
    </div>
    <div class="wrap">
      <div class="plans">
        <h3>彈性選擇，提供您選擇最適合的方案</h3>
        <div class="options">
          <button class="active">10000位</button>
          <button>15000位</button>
          <button>20000位</button>
          <button>25000位</button>
          <button>>25000位</button>
        </div>
      </div>
    </div>
  </body>
</html>
